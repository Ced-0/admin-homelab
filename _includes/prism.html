<!-- Prism.js CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism.css?v=3" rel="stylesheet" />

<!-- Prism.js JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-powershell.min.js"></script>

<!-- Custom PowerShell ISE theme -->
<style>
/* ===== PowerShell ISE Theme for Prism.js ===== */

/* Background + couleur de base */
code[class*="language-"], pre[class*="language-"] {
  color: #ffffff !important;
  background: #012456 !important;  /* Bleu ISE */
}

/* Commentaires (#) – vert pâle */
.token.comment {
  color: #6A9955 !important;
}

/* Chaînes (") – brun-rouge comme ISE */
.token.string {
  color: #CE9178 !important;
}

/* Variables PowerShell $var – jaune */
.token.variable {
  color: #FFC400 !important;
}

/* Cmdlets et fonctions – bleu clair ISE */
.token.function {
  color: #61AFEF !important;
}

/* Paramètres PowerShell -Name – rouge rosé */
.token.parameter,
.token.attr-name {
  color: #D16969 !important;
}

/* Mots-clés (if, foreach…) – cyan */
.token.keyword {
  color: #4FC1FF !important;
}

/* Types [string], [int] – jaune clair */
.token.class-name {
  color: #E5C07B !important;
}

/* Opérateurs et ponctuation */
.token.operator,
.token.punctuation {
  color: #DCDCDC !important;
}

/* Nombres – orange */
.token.number {
  color: #D19A66 !important;
}

/* Substitutions $(…) – violet */
.token.interpolation {
  color: #C586C0 !important;
}
</style>
