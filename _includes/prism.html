<!-- Prism.js CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

<!-- Prism.js JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-powershell.min.js"></script>

<!-- Custom PowerShell ISE theme -->
<style>
/* ===== PowerShell ISE Theme for Prism.js ===== */

/* Background + couleur de base */
code[class*="language-"], pre[class*="language-"] {
  color: #ffffff;
  background: #012456;           /* Bleu ISE */
}

/* Commentaires (#) – vert pâle */
.token.comment,
.token.prolog,
.token.doctype,
.token.cdata {
  color: #6A9955;
}

/* Chaînes (") – vert vif */
.token.string {
  color: #CE9178;
}

/* Variables PowerShell $var – jaune */
.token.variable,
.token.symbol {
  color: #FFC400;
}

/* Cmdlets et fonctions – bleu clair */
.token.function {
  color: #61AFEF;
}

/* Paramètres PowerShell (-Name, -Path…) – rouge rosé */
.token.parameter,
.token.attr-name {
  color: #D16969;
}

/* Mots-clés (if, foreach…) – cyan */
.token.keyword {
  color: #4FC1FF;
}

/* Types [string], [int] – jaune clair */
.token.class-name {
  color: #E5C07B;
}

/* Opérateurs (=, |, +…) – blanc cassé */
.token.operator,
.token.punctuation {
  color: #DCDCDC;
}

/* Nombres 123 – orange */
.token.number {
  color: #D19A66;
}

/* Substitutions $( … ) */
.token.interpolation {
  color: #C586C0;
}
</style>
